      <h1 id="account-type-title" class="login-title">Que tipo de conta gostaria de criar?</h1>

    <noscript>
    <p style="padding:12px; background:#000; color:#fff; text-align:center;">
      Este aplicativo precisa de JavaScript habilitado para funcionar corretamente.
    </p>
  </noscript>
  <script src="script.js" defer></script>
  <script>
  function atualizarPerfil(perfil, destino) {
    const email = localStorage.getItem("usuario_email");
    const feedback = document.getElementById("nav-status");

    if (!email) {
      feedback.textContent = "NÃ£o foi possÃ­vel identificar seu usuÃ¡rio. FaÃ§a login novamente.";
      feedback.className = "feedback error";
      return;
    }

    const formData = new FormData();
    formData.append("email", email);
    formData.append("perfil", perfil);

    fetch("http://127.0.0.1:5000/set-perfil", { method: "POST", body: formData })
      .then(res => res.json())
      .then(result => {
        if (result.ok) {
          feedback.textContent = "Perfil atualizado!";
          feedback.className = "feedback success";
          // redireciona para a Ã¡rea escolhida
          window.location.href = destino;
        } else {
          feedback.textContent = result.message;
          feedback.className = "feedback error";
        }
      })
      .catch(() => {
        feedback.textContent = "Erro de conexÃ£o ao atualizar perfil.";
        feedback.className = "feedback error";
     });
  }

  document.getElementById("btn-pessoal").addEventListener("click", () => {
    //Redireciona para a escolha de nÃ­vel
    atualizarPerfil("catequizando", "pessoal.html"); 
  });

  document.getElementById("btn-catequista").addEventListener("click", () => {
    atualizarPerfil("catequista", "catequista.html");
  });

</script>
