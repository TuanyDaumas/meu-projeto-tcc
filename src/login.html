<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ============================================================
       METADADOS E FONTES
       ============================================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quiz Católico</title>

  <!-- Fonte moderna para título -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ============================================================
       LINK DE ACESSIBILIDADE PARA PULAR CONTEÚDO
       ============================================================ -->
  <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

  <!-- ============================================================
       CABEÇALHO COM LOGO E TÍTULO
       ============================================================ -->
  <header role="banner" class="header">
    <a href="index.html" class="back-arrow" aria-label="Voltar para a tela inicial">←</a>
    <img src="logo.png" 
         alt="Logo do Vaticano com tiara papal e chaves cruzadas"
         class="logo-small" />
    <h1 class="login-title">Entre no Quiz Católico</h1>
  </header>

  <!-- ============================================================
       CONTEÚDO PRINCIPAL COM FORMULÁRIO DE LOGIN
       ============================================================ -->
  <main id="main-content" role="main" class="login-screen">
    <!-- Ajuste: formulário envia para backend Flask e feedback será exibido -->
    <form id="login-form" class="login-form" aria-labelledby="login-title">
      <h2 id="login-title">Acesso ao Quiz</h2>

      <!-- Campos com rótulos e atributos obrigatórios -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required aria-required="true" />

      <!-- Checkbox com rótulo associado -->
      <div class="remember-section">
        <input type="checkbox" id="lembrar" name="lembrar" />
        <label for="lembrar">Lembre-me</label>
      </div>

      <!-- Links de recuperação e criação de conta -->
      <a href="reset.html" class="link">Esqueceu sua senha?</a>

      <!-- Feedback acessível para leitores de tela -->
      <div id="login-feedback" class="feedback" aria-live="assertive" role="alert"></div>

      <!-- Botão de login com acessibilidade -->
      <button type="submit" class="login-button" aria-label="ENTRAR - Entrar no quiz">ENTRAR</button>

      <p class="divider">ou</p>
      <a href="register.html" class="link">Crie uma conta</a>
    </form>
  </main>

  <!-- ============================================================
       SCRIPT DE FUNCIONALIDADES
       ============================================================ -->
  <script>
    // ============================================================
    // SCRIPT DE LOGIN: envia dados ao backend Flask e mostra feedback
    // ============================================================
    const form = document.getElementById("login-form");
    const feedback = document.getElementById("login-feedback");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // evita recarregar a página

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      const formData = new FormData();
      formData.append("email", email);
      formData.append("senha", senha);

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.ok) {
          const perfil = result.user.perfil;
          const nome = result.user.nome;

          // guarda dados mínimos de sessão
          localStorage.setItem("usuario_email", formData.get("email").trim().toLowerCase());
          localStorage.setItem("usuario_nome", nome);
          localStorage.setItem("usuario_perfil", perfil);

          feedback.textContent = result.message;
          feedback.className = "feedback success";

          // redireciona conforme perfil
          if (perfil === "catequista") {
            window.location.href = "catequista.html";
          } else {
            window.location.href = "quiz.html"; // ou tela de níveis
          }
        } else {
          feedback.textContent = result.message;
          feedback.className = "feedback error";
        }
      } catch (error) {
        feedback.textContent = "Erro de conexão com o servidor.";
        feedback.className = "feedback error";
      }
    });
  </script>
</body>
</html>
